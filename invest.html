<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>投资我们 - 大卫私人海外基金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #toast {
      transition: opacity .18s ease, transform .18s ease;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

  <!-- 页面主体 -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    <section class="bg-white rounded-xl shadow-md p-8">
      <h1 class="text-3xl font-bold text-center text-gray-900 mb-6">投资我们</h1>
      <p class="text-gray-600 mb-8 text-center">欢迎通过以下方式联系我们，我们通常在工作日 24 小时内回复。</p>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- 左侧信息 -->
        <div class="space-y-6">

          <!-- 电话 -->
          <div>
            <p class="text-sm text-gray-500">联系电话</p>
            <div class="mt-1 flex items-center gap-3">
              <a href="tel:17623088409" class="text-lg font-semibold text-blue-700 hover:underline">176-2308-8409</a>
              <button onclick="copyText('17623088409')" class="px-3 py-1.5 rounded-md bg-gray-100 hover:bg-gray-200 text-sm text-gray-700">复制</button>
            </div>
          </div>

          <!-- 微信公众号 -->
          <div>
            <p class="text-sm text-gray-500">微信公众号</p>
            <div class="mt-1 flex items-center gap-3">
              <span class="text-lg font-semibold text-gray-900">DI宏观资本</span>
              <button onclick="copyText('DI宏观资本')" class="px-3 py-1.5 rounded-md bg-gray-100 hover:bg-gray-200 text-sm text-gray-700">复制</button>
            </div>
          </div>

          <!-- 微信号 -->
          <div>
            <p class="text-sm text-gray-500">微信号</p>
            <div class="mt-1 flex items-center gap-3">
              <span class="text-lg font-semibold text-gray-900">Newdw520</span>
              <button onclick="copyText('Newdw520')" class="px-3 py-1.5 rounded-md bg-gray-100 hover:bg-gray-200 text-sm text-gray-700">复制</button>
            </div>
          </div>
        </div>

        <!-- 右侧二维码 -->
        <div class="flex items-center justify-center">
          <div class="w-full max-w-md bg-white rounded-xl shadow-md p-6 text-center">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Telegram 联系</h3>
            <p class="text-sm text-gray-500 mb-4">扫描二维码添加我们</p>
            <img src="telegram_qr.png" alt="Telegram 二维码" class="mx-auto w-48 h-48 object-cover rounded-lg border" />
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="border-t border-gray-200 bg-white text-center py-6 text-gray-500 text-sm">
    © 2025 大卫私人海外基金。投资有风险，入市需谨慎。
  </footer>

  <!-- 提示气泡 -->
  <div id="toast" class="fixed right-6 bottom-6 bg-gray-900 text-white px-4 py-2 rounded-md shadow-md opacity-0 pointer-events-none">
    已复制到剪贴板
  </div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        const t = document.getElementById('toast');
        t.textContent = '已复制: ' + text;
        t.style.opacity = '1';
        setTimeout(() => { t.style.opacity = '0'; }, 1500);
      });
    }
  </script>
</body>
</html>
