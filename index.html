<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>大卫私人海外基金</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    /* 背景层在手机竖屏全屏显示 */
    .bg-layer {
      position: fixed;
      inset: 0;
      background-image: url('office_bg.jpg');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      z-index: 0;
    }
  </style>
</head>
<body class="relative min-h-screen overflow-x-hidden">

  <!-- 背景层 -->
  <div class="bg-layer"></div>

  <!-- 页面内容 -->
  <div class="relative z-10 pt-36 sm:pt-32">

    <!-- 页面背景淡淡LOGO -->
    <div class="fixed z-0 top-0 left-0 w-screen h-screen pointer-events-none overflow-hidden">
      <img src="logo.png" alt="公司LOGO" style="opacity:0.07;position:absolute;right:10vw;bottom:5vh;max-width:60vw;max-height:80vh;user-select:none;">
    </div>

    <!-- 顶部标题 -->
    <header class="fixed top-0 w-full z-50 text-center py-6 sm:py-4 bg-white bg-opacity-90 text-gray-900 flex items-center justify-center">
      <div class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-90 rounded-md p-1">
        <img src="logo.png" alt="公司LOGO" class="h-16 sm:h-14">
      </div>
      <div>
        <h1 class="text-3xl sm:text-2xl font-extrabold text-gray-900">大卫私人海外基金</h1>
        <p class="mt-1 sm:mt-0 text-base sm:text-sm text-gray-700">稳健·专业·长期价值</p>
      </div>
    </header>

    <div class="my-8"></div>

    <!-- 基金核心指标 -->
    <section class="max-w-5xl mx-auto py-8 px-4 sm:py-6 sm:px-3 grid grid-cols-1 md:grid-cols-3 gap-4 sm:gap-3 text-center bg-white bg-opacity-40 backdrop-blur-lg rounded-2xl shadow-lg mb-10">
      <div class="p-4 sm:p-3">
        <p class="text-gray-600 text-lg sm:text-base">最新净值</p>
        <p class="text-3xl sm:text-2xl font-semibold text-blue-800">21.02</p>
      </div>
      <div class="p-4 sm:p-3">
        <p class="text-gray-600 text-lg sm:text-base">年化收益率</p>
        <p class="text-3xl sm:text-2xl font-semibold text-green-700">36.8%</p>
      </div>
      <div class="p-4 sm:p-3">
        <p class="text-gray-600 text-lg sm:text-base">成立时间</p>
        <p class="text-3xl sm:text-2xl font-semibold text-blue-800">2020-07-01</p>
      </div>
    </section>

    <!-- 净值曲线图 -->
    <section class="max-w-5xl mx-auto py-8 px-4 sm:py-6 sm:px-3 bg-white bg-opacity-40 backdrop-blur-lg rounded-2xl shadow-lg mb-10">
      <h2 class="text-3xl sm:text-2xl font-bold mb-4 text-center text-gray-900">基金净值走势</h2>
      <canvas id="navChart" class="p-4 sm:p-2 w-full" style="max-width: 100%;"></canvas>
    </section>

    <!-- 投资策略 -->
    <section class="max-w-3xl mx-auto py-8 px-4 sm:py-6 sm:px-3 text-center bg-white bg-opacity-40 backdrop-blur-lg rounded-2xl shadow-lg mb-10">
      <h2 class="text-3xl sm:text-2xl font-bold mb-4 text-gray-900">投资策略</h2>
      <p class="text-lg sm:text-base text-gray-700 leading-relaxed">
        本基金以AI、清洁能源等高成长产业为核心方向，专注长期价值投资，追求稳健回报。
      </p>
    </section>

    <!-- 页脚 -->
    <footer class="text-center py-6 bg-gray-100 text-gray-500 text-sm">
      投资有风险，入市需谨慎。<br>© 2025 大卫私人海外基金. All rights reserved.
    </footer>

  </div>

  <!-- Chart.js 配置 -->
  <script>
    const navValues = [1.0, 3.2, 6.72, 10.95, 19.16, 21.02];
    const ctx = document.getElementById('navChart').getContext('2d');

    const navChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["2020", "2021", "2022", "2023", "2024", "2025"],
        datasets: [{
          label: "基金净值",
          data: navValues,
          borderColor: "#2563eb",
          backgroundColor: "rgba(37,99,235,0.1)",
          borderWidth: 2,
          fill: true,
          tension: 0.3,
          pointRadius: 5,
          pointHitRadius: 10
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          tooltip: {
            enabled: true,
            mode: 'nearest',
            intersect: true,
            position: 'nearest'
          },
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
          }
        },
        interaction: {
          mode: 'nearest',
          intersect: true
        },
        scales: {
          y: { beginAtZero: false }
        }
      }
    });

    // 计算年化收益率 (CAGR)
    const startValue = navValues[0];
    const endValue = navValues[navValues.length - 1];
    const years = 5;
    const cagr = (Math.pow(endValue / startValue, 1 / years) - 1) * 100;

    // 更新年化收益率显示
    const cagrElement = document.querySelectorAll('section.max-w-5xl div')[1].querySelector('p.text-3xl');
    cagrElement.textContent = cagr.toFixed(1) + '%';
  </script>

</body>
</html>
